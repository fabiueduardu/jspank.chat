<form class="form-vertical" name="formGet" novalidate ng-submit="submit(formGet)">
    <div class="form-group" ng-show="post_host && post_dbid && post_username">
        <div class="row">
            <div class="col-md-8">

                <ol class="breadcrumb">
                    <li><a href="javascript:void(0)">posts</a></li>
                    <li class="active">{{post_name}}</li>
                </ol>
            </div>
            <div class="col-md-4">
                <div class="input-group">
                    <span class="input-group-addon">
                         <span class="glyphicon glyphicon-time"></span>
                    </span>
                    <select class="form-control" ng-model="getting_seconds" ng-init="getting_seconds = '3' ">
                        <option value="1" selected="selected">1 seconds</option>
                        <option value="3">3 seconds</option>
                        <option value="5">5 seconds</option>
                        <option value="10">10 seconds</option>      
                        <option value="25">25 seconds</option>      
                        <option value="50">50 seconds</option>                                    
                </select>
                    <span class="input-group-addon">{{getting_seconds_count||00}}</span>
                    <span class="input-group-addon">
                          <button type="submit" id="get_posts"  ng-attr-class="{{post_getting && 'glyphicon glyphicon-stop' || 'glyphicon glyphicon-play'}}"></button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <hr ng-show="users.length">
    <div class="form-group" ng-show="users.length">
        <span ng-repeat="item in users">
                    <span class="label label-success" style="margin-left:5px;" ng-style="getStyle(item.username)">
                        {{item.username}}
        <a href="javascript:void(0);" class="glyphicon glyphicon-share" ng-click="submitFriendToShare(formGet , item.username)"></a>
        <a href="javascript:void(0);" class="glyphicon glyphicon-remove" ng-click="submitFriendToRemove(formGet , item.username)"></a>
        </span>
        </span>
    </div>
    <hr ng-show="posts.length">
    <div class="panel panel-default" ng-show="posts.length">
        <alert data-key="message"></alert>
        <div class="panel-body">
            <table class="table table-striped">
                <thead>
                    <tr style="color:#FFF;background:#000">
                        <td><strong>postid</strong></td>
                        <td><strong>date</strong></td>
                        <td><strong>user</strong></td>
                        <td><strong>post</strong></td>
                    </tr>
                </thead>
                <tbody class="table-hover">
                    <tr ng-repeat="item in posts" data-postid={{item.postid}} ng-style="getStyle(item.username)">
                        <td>{{item.postid}}</td>
                        <td>{{item.datecreate}}</td>
                        <td>{{item.username}}</td>
                        <td>{{item.post}}

                            <span ng-class="item.username == post_username ? 'pull-right glyphicon glyphicon-star' : 'pull-right glyphicon glyphicon-star-empty'"></span>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4">
                            <center>
                                <button type="button" ng-disabled="hasOld" ng-click="gettingOld(formGet)" class="btn btn-default">
                                    <span class="glyphicon glyphicon-plus"></span>
                                    load more...</button>
                            </center>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</form>
